<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Vagas em Massa</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="header-nav">
    <div class="header-brand">
        SafeStop
    </div>
    <a th:href="@{/admin/vagas}" class="btn btn-detalhes">Voltar</a>
</nav>

<div class="section-card">
    <div class="section-header">
        <h2>Criar Vagas em Massa</h2>
    </div>

    <form th:action="@{/admin/vagas/massa/salvar}" method="post" class="form-container">

        <div class="form-group">
            <label for="prefixo">Prefixo (Andar):</label>
            <select id="prefixo" name="prefixo" required>
                <option value="" disabled selected>Selecione um prefixo...</option>
                <option th:each="p : ${prefixos}"
                        th:value="${p}"
                        th:text="${p}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" max="100"
                   class="form-control-massa" required
                   placeholder="Ex: 20"/>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Vaga:</label>
            <select id="tipo" name="tipo" required>
                <option value="" disabled selected>Selecione um tipo...</option>
                <option th:each="t : ${tiposDeVaga}"
                        th:value="${t}"
                        th:text="${t}"></option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-detalhes">Salvar Lote</button>
        </div>

    </form>
</div>

</body>
</html>
