<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Configurações</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="header-nav">
    <div class="header-brand">SafeStop</div>
    <a th:href="@{/}" class="btn btn-detalhes">Voltar ao Dashboard</a>
</nav>

<div class="section-card">
    <div class="section-header">
        <h2>Configurações do Sistema</h2>
    </div>

    <form th:action="@{/admin/configuracoes/salvar}" method="post" class="form-container" th:object="${config}">

        <div class="form-group">
            <label for="minutosTolerancia">Minutos de Tolerância (Grátis):</label>
            <input type="number" id="minutosTolerancia" th:field="*{minutosTolerancia}"
                   class="form-control-massa" required min="0">
        </div>

        <div class="form-group">
            <label for="valorPorHora">Valor por Hora:</label>
            <input type="number" id="valorPorHora" th:field="*{valorPorHora}"
                   class="form-control-massa" required min="0" step="0.01">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-detalhes">Salvar Configurações</button>
        </div>

    </form>
</div>

</body>
</html>
