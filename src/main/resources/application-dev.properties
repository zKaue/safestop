# PERFIL DEV (H2 EM MEMÓRIA)
# ==================================

# Configura o H2 para rodar em memória
spring.datasource.url=jdbc:h2:mem:safestopdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Habilita o console do H2 para você ver o banco no navegador
# Acesse em: http://localhost:8080/h2-console
# No campo "JDBC URL", use: jdbc:h2:mem:safestopdb
spring.h2.console.enabled=true

# Deixa o JPA (Hibernate) criar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# IMPORTANTE: Faz o Spring carregar o 'data.sql' DEPOIS de criar as tabelas
spring.jpa.defer-datasource-initialization=true